<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="weather-info-container"></div>
        <div id="selection-container">
            <h2 id="selection-title">WEATHER FOR:</h2>
            <select id="cities-select">
            <option value="" class="city"></option>
            <option value="new york" class="city">New York</option>
            <option value="los angeles" class="city">Los Angeles</option>
            <option value="chicago" class="city">Chicago</option>
            <option value="paris" class="city">Paris</option>
            <option value="tokyo" class="city">Tokyo</option>
            <option value="london" class="city">London</option>
        </select>
        <button id="get-weather-btn">Get Weather</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
